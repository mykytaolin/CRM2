{% extends "base.html" %}
{% block content %}

<a href="{% url 'website:lead-create' %}">Create a new lead</a>
    <hr />
    <h1> This is all of our leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'website:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}
{% endblock content %}
